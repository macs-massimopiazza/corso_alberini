<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="elementoTodo"><button @click="addTodo">âž•</button>
        <p>Cosa devo fare:</p>
        <ul v-for="todoEl in todoList">
            <li>{{ todoEl }}</li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    todoList: [],
                    elementoTodo: "",
                }
            },
            methods: {
                addTodo() {
                    this.todoList.push(this.elementoTodo);
                }
            }
        });
    </script>
</body>
</html>
