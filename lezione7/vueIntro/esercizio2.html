<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld vue.jsðŸ¥³</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .selected {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{
            'selected': selectedColor == 'red'
        }" @click="changeColor('red')">rosso</div>
        <div :class="{
            'selected': selectedColor == 'green'
        }" @click="changeColor('green')">verde</div>
        <div :class="{
            'selected': selectedColor == 'blue'
        }" @click="changeColor('blue')">blu</div>

        <h2>il colore selezionato Ã¨: {{ selectedColor }}</h2>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    nome: "",
                    selectedColor: "red",
                }
            },
            methods: {
                changeColor: function(color) {
                    this.selectedColor = color;
                }
            }
        });
    </script>
</body>
</html>
