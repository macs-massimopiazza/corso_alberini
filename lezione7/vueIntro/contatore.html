<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld vue.jsðŸ¥³</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="decrementa()">-</button>
        <button @click="incrementa()">+</button>
        <button @click="reset()">reset</button>
        <h2>{{ count }}</h2>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    count: 0,
                }
            },
            methods: {
                incrementa: function() {
                    this.count++;
                },
                decrementa: function() {
                    this.count--;
                },
                reset: function() {
                    this.count = 0;
                },
            }
        });
    </script>
</body>
</html>
